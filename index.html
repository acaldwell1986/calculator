<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator - by acaldwell1986</title>
</head>
<body>

    <div class="calc-container">
        
        <div class="calc-display">0</div>
    
        <div class="button-container">
            <div class="calc-row" id="calc-first-row">
                <button>C</button>
                <button>-/+</button>
                <button>%</button>
                <button>/</button>
            </div>

            <div class="calc-row" id="calc-second-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>x</button>
            </div>

            <div class="calc-row" id="calc-third-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="calc-row" id="calc-fourth-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>

            <div class="calc-row" id="calc-fifth-row">
                <button class="zero-button">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <footer>    

        <p>Made by</p>
     <a href="https://github.com/acaldwell1986"> 
         <p>acaldwell1986</p></a>
         <a href="https://github.com/acaldwell1986"> 
              <img src="github.png" alt="Github icon"></a>
        </footer>
    
</body>
</html>

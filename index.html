<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calc-container">
        <div class="calc-display-container">
            <div class="calc-display">0000000000</div>
        </div>
        <div class="calc-first-row">
            <button>C</button>
            <button>-/+</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="calc-second-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>
        </div>
        <div class="calc-third-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="calc-fourth-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="calc-fifth-row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    
</body>
</html>
